<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ name }} - Meteor Shower Details</title>

    <style>

        body {

            font-family: Arial, sans-serif;

            margin: 0;

            padding: 0;

            background-color: #f4f4f9;

        }

        .meteor-shower {

            background-color: white;

            padding: 20px;

            margin: 20px;

            border-radius: 8px;

            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);

        }

        h1, h2 {

            color: #2c3e50;

        }

        p {

            font-size: 1rem;

            color: #34495e;

        }

        .countdown {

            font-weight: bold;

            color: #e74c3c;

        }

    </style>

</head>

<body>



    <h1>{{ name }} Meteor Shower Details</h1>

    <div class="meteor-shower">

        <h2>{{ name }}</h2>

        <p><strong>Peak:</strong> {{ peak }}</p>

        <p><strong>Details:</strong> {{ description }}</p>

        <p><strong>Currently Active:</strong> {{ currently_active }}</p>

        <p><strong>Visibility:</strong> {{ visibility }}%</p>

    </div>



</body>

</html>
