<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Meteor Shower Tracker</title>

</head>

<body>



    <h1>Meteor Shower Forecaster</h1>

    <h2>Forthcoming Meteor showers</h2>

    <ul>

        {% for shower in showers %}

            <li><a href="{{ url_for('tracking', meteor_name=shower.name|lower) }}">{{ shower.name }}</a></li>

        {% endfor %}

    </ul>



</body>

</html>
